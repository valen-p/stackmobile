<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Data Collector for AGOL</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .addRecordBtn {
  position: absolute;
  z-index: 10;
  top: 10px;
  right: 10px;
  background-color: #0079c1;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
  text-decoration: none;
}

.addRecordBtn:hover {
  background-color: #005a87;
}
    </style>
    <!-- Load the ArcGIS API for JavaScript -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>
    <script>
        // Load the modules for the ArcGIS API for JavaScript
        require([
            "esri/config", 
            "esri/Map", 
            "esri/views/MapView", 
            "esri/widgets/Locate", 
            "esri/widgets/Search",
            "esri/layers/FeatureLayer"
        ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {
            esriConfig.apiKey = "AAPTxy81VEsoebNVZXo8HurGOndvn56RaIuEG-ymH-92haus5XOWjwfQcNHTRTeMO7efrrwIO_P1WvjAaKi6OQjJ3GIY_futaMIJKN2YL-EYHTHG9Rv2I800yOHi-R0CETmNtIv1jHJiXDbTrmTiJeXLEP-6WMH6Zj1mNwmZT3z5l5nB_2nXXSVTEuDcqBFo737s7VpsbqFXNy4GrGXkfT9juBGmdeoQdWJ8oZqkquRShfozv5LIG5tRroi4bCPx5GAT1_IuAFCiIJ";
            
            const map = new Map({
                basemap: "satellite" // Basemap layer
            });

            // Create a MapView instance (for 2D viewing) and reference the map object
            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map, // References the map object
                center: [-100, 40], // Longitude, latitude for the center of the American continent
                zoom: 3 // Zoom level
            });

            // Add a check to ensure the view is loaded
            view.when(() => {
                console.log("MapView is loaded");

                // Create the Locate widget
                const locateBtn = new Locate({
                    view: view
                });

                // Add the locate widget to the top left corner of the view
                view.ui.add(locateBtn, {
                    position: "top-right"
                });

                // Create the Search widget
                const searchWidget = new Search({
                    view: view
                });

                // Add the Search widget to the top center of the view
                view.ui.add(searchWidget, {
                    position: "top-right"
                });

                // Create feature layer from feature service
                const layer = new FeatureLayer({
                    url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_097104265b2541289943f3f2a0bf0aed_results/FeatureServer" // URL for the survey
                });
                map.add(layer);
            }, (error) => {
                console.error("MapView failed to load: ", error);
            });
        });
    </script>
</head>
<body>
    <!-- Add a div element to contain the map view -->
    <div id="viewDiv"></div>
    <a href="https://arcg.is/0XqLnn0"target="_blank" class="addRecordBtn">Add Record</a>

</body>
</html>
